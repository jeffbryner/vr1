<!DOCTYPE html>
<html>
  <head>
    <title>WebVR starter using A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>    
  </head>
  <body>
    <a-scene fog>
        <a-assets>
            <a-asset-item id="mech" src="assets/scene.gltf"></a-asset-item>
        </a-assets>        
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity gltf-model="#mech" position="0 0 -7" scale="0.05 0.05 0.05"></a-entity>
      <a-locomotor>
            <a-entity id="lhand" hand-controls="left" super-hands
                      sphere-collider="objects: #mech">
            </a-entity>
            <a-entity id="rhand" hand-controls="right" super-hands
                      sphere-collider="objects: #mech">
            </a-entity>
    </a-locomotor>
    </a-scene>
  </body>
</html>
